<input type="text" [(ngModel)]="nombre" name="nombre" value="{{ nombre }}">
<p>{{ nombre }}</p>

<p *ngFor="let salon of salones">Salon: {{ salon }}</p>

<p class="textoBlanco" *ngIf="colorBlanco">Este es color Blanco</p>
<p class="textoNegro" *ngIf="!colorBlanco">Este es color Negro</p>

<button (click)="cambiarColor()">Cambiar color</button>
